{% load static %}

<html lang="en">

<head>
    <title>Flats-n-Stats</title>

    <!-- Organize links by increasing priority to override -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body class="site">
    <main class="Site-content">

        <!-- Navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <!-- Header -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}">Flats-n-Stats</a>
                </div>

                <!-- Items -->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="">
                            <a href="#">Fastest Segments</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav">
                        <li class="">
                            <a href="#">Favorite Segments</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="#">Left-aligned app</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Body -->
        <div id="body-wrapper">
            {% block body %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-content-container">
                <div class="creator-credit">
                    &copy;2017 Marcel Aguiar
                </div>
                <div class="right">
                    <a href="https://www.strava.com">
                        <img src="{% static 'img/1.2 strava api logos/powered by strava/pwrd_gray.png' %}" alt="">
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
